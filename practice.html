<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="stylepractice.css">
</head>
<body>
    <header>
        <div id="navbar">
            <a id="logo">amazon.in</a>
            <a>Account</a>
            <a>My cart</a>
            <a>Contact us</a>
            <input placeholder="search amazon.in">
            <button>Search</button>
        </div>
    </header>
    <div id="content">
        <div class="contentBox" style="background-color: rgba(255, 0,0, 0.5);">Buy movie ticket</div>
        <div class="contentBox" style="background-color: rgba(0,255,0, 0.5);">Buy popcorn</div>
        <div class="contentBox" style="background-color: rgba(0, 0,255, 0.5);">Buy coke</div>
    </div>
    <footer>
        &#169; 1996-2024, Amazon.com, Inc. or it affiliates
        <br>
        Made by &hearts; by Aayush
    </footer>
    
</body>
</html>
